apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway-image
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: POST_SERVICE_URL
              value: "post-service:50051"
            - name: USER_SERVICE_URL
              value: "user-service:50052"
            - name: CHAT_SERVICE_URL
              value: "chat-service:50055"
            - name: NOTIFICATION_SERVICE_URL
              value: "notification-service:50054"
            - name: PORT
              value: "8080"
            - name: JWT_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: alpha-secrets
                  key: JWT_PRIVATE_KEY
            - name: JWT_PUBLIC_KEY
              valueFrom:
                secretKeyRef:
                  name: alpha-secrets
                  key: JWT_PUBLIC_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
