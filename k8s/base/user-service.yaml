apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: user-service-image
          imagePullPolicy: Always
          resources:
            limits:
              memory: 100Mi
          ports:
            - containerPort: 50052
          env:
            - name: PORT
              value: "50052"
            - name: ENVIRONMENT
              value: "production"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4317"
            - name: MAIL_SERVICE_URL
              value: "mail-service:50053"
            - name: NOTIFICATION_SERVICE_URL
              value: "notification-service:50054"
            - name: POST_SERVICE_URL
              value: "post-service:50051"
            - name: IMAGE_SERVICE_URL
              value: "image-service:50056"
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: SCHEMA_NAME
              value: user_service
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: alpha-secrets
                  key: POSTGRES_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: alpha-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: alpha-secrets
                  key: POSTGRES_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
    # gRPC server
    - protocol: TCP
      name: grpc
      port: 50052
      targetPort: 50052
