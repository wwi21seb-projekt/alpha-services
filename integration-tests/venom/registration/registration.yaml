name: Registration
description: Testing the registration process of a user.
vars: 
  baseurl: "https://alpha.c930.net/api/"

testcases:
- name: Create User
  steps:
  - type: http
    method: POST
    url: "{{.baseurl}}users"
    headers:
      Content-Type: application/json
    body: |
      {
        "username": "testuser",
        "password": "Test1234!",
        "nickname": "Testo",
        "email": "testuser@gmail.com",
        "profilePicture": ""
      }
    assertions:
    - result.statuscode ShouldEqual 201
