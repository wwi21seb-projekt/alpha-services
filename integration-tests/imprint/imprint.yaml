name: Imprint
description: Testing the retrieval of the imprint.
vars: 
  baseurl: "https://alpha.c930.net/api"

testcases:
- name: Get Imprint
  steps:
  - type: http
    method: GET
    url: "{{.baseurl}}/imprint"
    headers:
      Content-Type: application/json
    assertions:
    - result.statuscode ShouldEqual 200
    - result.bodyjson ShouldContainKey text