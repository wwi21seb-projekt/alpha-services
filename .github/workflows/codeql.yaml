name: "CodeQL"
# Run name should be CodeQL for PR <pr-title> (if it exists) or CodeQL for <workflow-name> (if it doesn't exist)
run-name: "CodeQL for ${{ github.event.pull_request.number || github.sha }}"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "19 20 * * 6"

jobs:
  setup-matrix:
    name: Setup Matrix
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build matrix based on changed directories
        id: set-matrix
        uses: ./.github/actions/build-matrix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  analyze:
    name: Analyze (${{ matrix.service }}) for ${{ github.event.pull_request.number || github.sha }}
    needs: setup-matrix
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    runs-on: "ubuntu-latest"
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}
    permissions:
      security-events: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: src/${{ matrix.service }}/go.mod
          cache-dependency-path: src/${{ matrix.service }}/go.sum

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          build-mode: manual
          # For more details on CodeQL's query packs, refer to: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          queries: security-extended,security-and-quality

      - name: Download dependencies
        run: |
          cd src/${{ matrix.service }}
          go mod download
          go mod tidy

      - name: Compile code
        run: |
          cd src/${{ matrix.service }}
          go build ./cmd/main.go

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"
